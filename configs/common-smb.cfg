// General settings for all SMB servers
// Combined into 1 configuration for easy copying

alias update_server "fs_rescan; g_maplist \"\""
alias sv_hook_gamestart_all "exec configs/matrix-${servername}.cfg" // cover all the servers that lack it
cl_curl_maxdownloads 10

//set sv_radio 1
set sv_radio_queue_autofill 1
set sv_radio_queue_autofill_server "http://dl.xonotic.co/radio/radio.php"

sv_public 1
sv_adminnick "^1SMB^3"
//sv_curl_defaulturl "http://dl.xonotic.co/"
g_playerstats_uri "http://stats.xonotic.org/stats/submit"
rcon_secure 0
sv_precacheplayermodels 0
sv_defaultcharacter 1
sv_defaultplayermodel "models/player/megaerebus.iqm"
sv_intermission_cdtrack "jingle"
skill 4
sv_vote_change 1
sv_vote_master 0
bot_prefix "^0"
bot_suffix "^2|^1SMBot"
g_maplist_mostrecent_count 0
g_maplist_votable 9
g_maplist_votable_nodetail 0
g_maplist_votable_screenshot_dir "smbshots"
sv_stepheight 34
g_balance_vaporizer_primary_refire 0.75
g_norecoil 1
sv_minigames 1
sv_minigames_observer 0
set g_balance_rifle_weaponreplace "vortex"
set g_balance_shotgun_weaponreplace "machinegun"
//set g_balance_machinegun_weaponreplace "arc"
set g_balance_vaporizer_primary_damage 150
set sv_showfps 5
set g_respawn_delay_forced 1
set g_allow_oldvortexbeam 1
set g_physics_clientselect 1
