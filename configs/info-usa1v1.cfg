// Compacted server configuration for SMB Insta

exec configs/auth-smb.cfg
exec configs/common-smb.cfg
exec configs/aliases-smbinsta.cfg
exec configs/server-smbinsta.cfg

hostname "(SMB) 1v1 Insta+Hook CTF [San Jose]"
sv_motd "Welcome to ${hostname} | Owner: Floxy | Admins: Mario, kromatic"
port 26000
maxplayers 14

alias 1v1 "g_maxplayers 2"; addvote 1v1
alias 2v2 "g_maxplayers 4"; addvote 2v2
alias 3v3 "g_maxplayers 6"; addvote 3v3
alias 4v4 "g_maxplayers 8"; addvote 4v4
alias 5v5 "g_maxplayers 10"; addvote 5v5
alias 6v6 "g_maxplayers 12"; addvote 6v6

sv_vote_gametype 0
g_nades 0
