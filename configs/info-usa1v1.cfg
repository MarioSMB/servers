// Compacted server configuration for SMB Insta

exec configs/auth-smb.cfg
exec configs/common-smb.cfg
exec configs/aliases-smbinsta.cfg
exec configs/server-smbinsta.cfg

hostname "(SMB) 1v1/Votable Insta+Hook CTF [California]"
sv_motd "Welcome to ${hostname} | Owner: AllieWay | Admins: Mario, kromatic"
port 26002
maxplayers 14

alias 1v1 "g_maxplayers 2"
alias 2v2 "g_maxplayers 4"
alias 3v3 "g_maxplayers 6"
alias 4v4 "g_maxplayers 8"
alias 5v5 "g_maxplayers 10"
alias 6v6 "g_maxplayers 12"

addtolist sv_vote_commands "1v1 2v2 3v3 4v4 5v5 6v6"

// these are turned on by the regular insta config
sv_vote_gametype 0
g_nades 0
g_multijump 0
g_dodging 0
g_vampirehook 0
g_breakablehook 0
g_player_crush 0
