//developer_extra 1
//log_file ${serverconfig}.log

timestamps 0
timeformat "[%Y-%m-%d %H:%M:%S]"

g_start_delay 10	

g_maplist "martianbases_v2 greatwall_reloaded3 dna exosphere facing_worlds warehouse_xon xonwall crazyspace_02 perpetual_b3 egyptstream_v1r1 boxflip_minsta trance rusty_r3 powerstation_r2 symdusty_xon_r2 dance_v2 dissocia dreamscape_r1 dusty_v2r1 evilspace_deepsky_v1r2 gib_warehouse_v2r1 lostspace2 nexdance recratemini stone_castle_ctf_v1r1 gasoline_r1 tarx thanatos xpress_deepsky spaceprison horror"

// LIMITS: how long a match will last before the next map starts (-1 means use the map default, 0 = unlimited, please note that the variables fraglimit/timelimit can NOT be globally used for this but only DURING a match is being played)
timelimit_override 20	// global timelimit for all maps and gametypes
fraglimit_override 30	// global frag/point limit for all maps and gametypes
g_ctf_capture_limit 10	// frag/capture limit for CTF
capturelimit_override 10	// capture limit for CTF
g_keyhunt_point_limit 10	// frag/point limit for KH
g_nexball_goallimit 10	// goals for NEXBALL

// TEAMS for key hunt (change this to 2, 3, 4 to  a fixed keyhunt style)
g_keyhunt_teams_override 2	// teams for KH

g_ctf 1

g_maxplayers 0

g_maplist_votable 9
g_maplist_shuffle 0
g_maplist_selectrandom 1
g_maplist_mostrecent_count 0
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0

sv_vote_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime allready cointoss movetoauto shuffleteams"	// players can vote for those commands or use them if they are masters. You canm also add 'g_grappling_hook' for hook voting, and 'sv_fbskin_green sv_fbskin_red sv_fbskin_orange sv_fbskin_off' for fbskin voting.
sv_vote_master_commands "movetored movetoblue movetoyellow movetopink kick kickban mute"	// add commands masters can use if logged in or elected. You may want to put 'kickban' here, so masters can keep out punks. It may be good to also put "sv_status_privacy 0" then...

sv_vote_call 1
sv_vote_master_callable 0

set sv_chat_replace 0

sv_taunt 0	// 0 to disallow taunts
sv_autotaunt 0	// 0 to disallow autotaunts

sv_ready_restart 1
sv_ready_restart_repeatable 1
sv_autoscreenshot 1

g_antilag 2

g_fullbrightplayers 1	// 1 to make players fullbright
g_fullbrightitems 1	// 1 to make items fullbright

g_balance_teams 1	// 0 will show players the team selection menu after joining instead of automaticly putting them on the smaller team
g_balance_teams_prevent_imbalance 0	// 0 to prevent switchint to a bigger/begger team

///Mutator
g_instagib 1	//  to 1 for InstaGib
g_powerups 0
g_dodging 0
g_nades 0
g_warmup 0
g_warmup_limit 3
g_spawn_near_teammate 0
g_shootfromeye 1
g_respawn_delay_small 0.4
g_respawn_delay_large 0.4
g_ctf_respawn_delay_large 0.4
g_ctf_respawn_delay_small 0.4
g_respawn_delay_forced 1
g_balance_kill_delay 2
g_spawnshieldtime 0	// time for which players are protected after spawn
g_ctf_flag_glowtrails 0
g_ctf_throw_punish_delay 0
g_ctf_flag_collect_delay 0.4
g_ctf_dropped_capture_radius 100
g_ctf_dropped_capture_delay 1
//teamplay_mode 2
g_mirrordamage_virtual 0
g_mirrordamage 0.45
g_instagib_mirrordamage 1
leadlimit_override 0
leadlimit 0
captureleadlimit_override 0
sv_dodging_wall_dodging 0
set g_balance_grapplehook_crouchslide 1
g_balance_damagepush_speedfactor 0
sv_damagetext 0

g_breakablehook 1

///Hook
g_grappling_hook 1	//  to 1 to enable the hook (allowed on "pure" server in InstaGib)
g_grappling_hook_tarzan 2 // 2: can also pull players
g_balance_grapplehook_speed_fly 4000 //1800
g_balance_grapplehook_speed_pull 1800
g_balance_grapplehook_force_rubber 1800
g_balance_grapplehook_force_rubber_overstretch 1000
g_balance_grapplehook_length_min 50
g_balance_grapplehook_stretch 50
g_balance_grapplehook_airfriction 0.20
g_balance_grapplehook_health 1
g_balance_grapplehook_damagedbycontents 1

g_balance_hook_primary_refire 0
g_balance_grapplehook_refire 0

///Vaporizer
g_instagib_ammo_start 100
g_balance_vaporizer_primary_ammo 30
g_balance_vaporizer_primary_animtime 0.3
g_balance_vaporizer_primary_refire 0.75
g_balance_vaporizer_reload_ammo 0
g_balance_vaporizer_reload_time 0
g_balance_vaporizer_secondary_ammo 0
g_balance_vaporizer_secondary_animtime 0.2
g_balance_vaporizer_secondary_damage 50
g_balance_vaporizer_secondary_delay 0
g_balance_vaporizer_secondary_edgedamage 12.5
g_balance_vaporizer_secondary_force 400
g_balance_vaporizer_secondary_lifetime 5
g_balance_vaporizer_secondary_radius 70
g_balance_vaporizer_secondary_refire 0.7
g_balance_vaporizer_secondary_shotangle 0
g_balance_vaporizer_secondary_speed 6000
g_balance_vaporizer_secondary_spread 0
g_balance_vaporizer_switchdelay_drop 0.2
g_balance_vaporizer_switchdelay_raise 0.2
g_balance_vaporizer_weaponreplace ""
g_balance_vaporizer_weaponstart 50
g_balance_vaporizer_weaponstartoverride -1
g_balance_vaporizer_weaponthrowable 0

g_balance_blaster_secondary_force_zscale 1 //to fix the laser's zscale ..

///Physics
sv_gravity 750
sv_maxspeed 360
sv_maxairspeed 360
sv_stopspeed 100
sv_accelerate 11
sv_airaccelerate 2
sv_friction 6
edgefriction 1
sv_stepheight 34
sv_jumpvelocity 260
sv_wateraccelerate -1
sv_waterfriction -1
sv_airaccel_sideways_friction 0
sv_airaccel_qw -0.8
sv_airaccel_qw_stretchfactor 2
sv_airstopaccelerate 3
sv_airstrafeaccelerate 24
sv_maxairstrafespeed 100
sv_airstrafeaccel_qw -0.95
sv_aircontrol 100
sv_aircontrol_penalty 180
sv_aircontrol_power 2
sv_airspeedlimit_nonqw 900
sv_warsowbunny_turnaccel 0
sv_warsowbunny_accel 0.1593
sv_warsowbunny_topspeed 925
sv_warsowbunny_backtosideratio 0.8
sv_friction_on_land 0
sv_doublejump 0
sv_jumpspeedcap_min ""
sv_jumpspeedcap_max ""
sv_jumpspeedcap_max_disable_on_ramps 1
g_teleport_maxspeed 0

///Votes
alias autocap_on "g_ctf_dropped_capture_radius 100;say ^2 Flags will capture themselves."
alias autocap_off "g_ctf_dropped_capture_radius 0;say ^2 Flags ^1won't ^2capture themselves."
alias teambalance "toggle g_balance_teams; toggle g_balance_teams_prevent_imbalance"
alias 1on1 "g_maxplayers 2"
alias 2on2 "g_maxplayers 4"
alias 3on3 "g_maxplayers 6"
alias 4on4 "g_maxplayers 8"
alias 5on5 "g_maxplayers 10"
alias speedcaps "settemp g_ctf_reverse 1; settemp g_balance_kill_delay 0; timelimit 120; settemp g_ctf_flag_return_time -1; fraglimit 120; settemp g_maxplayers 1; say ^2Speedcaps enabled for this match!"
alias pub "toggle sv_public"

alias bots_4 "minplayers 4"
alias bots_2 "minplayers 2"
alias bots_none "minplayers 0"
alias bots_ "minplayers 2"
alias bots "bots_${* ?}"
alias nobots "minplayers 0"

//alias teamkill 	"g_friendlyfire 0;say ^2friendly fire is ^1on"
//alias noteamkill "g_friendlyfire 0.5;say ^2friendly fire is ^1off"
alias teamkill "g_mirrordamage_virtual 1; teamplay_mode 2; g_instagib_mirrordamage 0; say ^3Friendly fire is ^1ON!"
alias noteamkill "g_mirrordamage_virtual 0; teamplay_mode 4; g_instagib_mirrordamage 1; say ^3Friendly fire is ^2OFF!"

alias model_nexus "sv_defaultplayermodel models/player/nexus.zym"
alias model_default "sv_defaultplayermodel models/player/megaerebus.iqm"

alias allplayers "g_maxplayers 0"

addvote teamkill
addvote noteamkill
addvote speedcaps
addvote nextmap
addvote timelimit
addvote allplayers
addvote 5on5
addvote 4on4
addvote 3on3
addvote 2on2
addvote 1on1
