// Special information for this server
// Use this file to start the server

exec configs/auth-smb.cfg
exec configs/common-smb.cfg
exec configs/server-public.cfg
exec configs/aliases-public.cfg

hostname "(SMB) Kansas Public [${g_xonoticversion}]"
sv_motd "Welcome to ${hostname} | Owner: -z- | Admins: Mario, floxy"
port 26000
maxplayers 32
minplayers 2
minplayers_per_team 1

// possibly temporary
g_ctf_flag_red_model "models/ctf/flags_mario.md3"
g_ctf_flag_blue_model "models/ctf/flags_mario.md3"
g_ctf_flag_yellow_model "models/ctf/flags_mario.md3"
g_ctf_flag_pink_model "models/ctf/flags_mario.md3"
g_ctf_flag_neutral_model "models/ctf/flags_mario.md3"
set sv_announcer "mario"
sv_intermission_cdtrack "jingle_mario"
