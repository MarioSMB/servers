// Custom aliases for Overkill


// Voting system

valias freeze "g_freeze 2; say ^5Freeze^2 mode is now forced!"
valias nofreeze "g_freeze 1; say ^5Freeze^2 mode is no longer forced"

valias manualreturns "g_ctf_flag_return_carrying 0; g_ctf_flag_return_time 60; vmsg off autoreturns manual flag returning"
valias autoreturns "g_ctf_flag_return_carrying 1; g_ctf_flag_return_time 60; vmsg on manualreturns manual flag returning"
valias hook "g_grappling_hook 1; g_balance_grapplehook_speed_fly 5000; say ^3Grappling hook ^2will be enabled in the next match!"
valias nohook "g_grappling_hook 0; g_balance_grapplehook_speed_fly 1800; say ^3Grappling hook ^2will be ^1disabled ^2in the next match!"

valias reverse "settemp g_ctf_reverse 1; say ^3Reverse CTF ^2enabled for this match!"

valias 0v0 "g_maxplayers 0"
valias 1v1 "g_maxplayers 2"
valias 2v2 "g_maxplayers 4"
valias 3v3 "g_maxplayers 6"
valias 4v4 "g_maxplayers 8"
valias 5v5 "g_maxplayers 10"
valias 6v6 "g_maxplayers 12"

alias speedcaps "settemp minplayers 0; settemp minplayers_per_team 0; settemp g_ctf_throw_punish_delay 1; settemp g_ctf_flag_return_time 0.1; fraglimit 30; leadlimit 0; timelimit 60; say ^2Speedcapping enabled for this match"

//Gametype Options
alias sv_vote_gametype_hook_all "timelimit_override 15"
alias sv_vote_gametype_hook_ctf "timelimit_override 20"
