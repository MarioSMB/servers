w// Compacted server configuration for the pickup server
// Server hostname should be included in info-servername.cfg, with a name style as follows:
// [HUB] Pickup - Location [serverhost]
//
// Example: [HUB] Pickup - Dallas [SMB]

// lists
sv_vote_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime kick cointoss timelimit movetoauto shuffleteams"

// balance
exec balance-xpm.cfg
g_balance_shotgun_weaponreplace "machinegun"

// since this server uses multiple modes, we define their settings here
captureleadlimit_override 6
//g_balance_kill_delay 2
g_balance_teams 0
g_balance_teams_prevent_imbalance 0

// default values
g_dm 1
g_maxplayers 2
g_warmup 1
g_warmup_allguns 1
g_warmup_limit 180
g_fullbrightplayers 1
g_player_brightness 2
g_shootfromeye 1
g_footsteps 1
g_powerups 0
g_norecoil 1
g_vehicles 0
g_monsters 0
g_turrets 0
g_spawnshieldtime 0
g_spawn_furthest 0.5
g_chat_nospectators 2
g_forced_respawn 1
g_respawn_delay_small 2
g_respawn_delay_large 2
g_respawn_delay_max 5
g_allow_oldvortexbeam 1
g_start_delay 0
g_superspectate 1
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_autoscreenshot 0
sv_defaultcharacter 1
sv_precacheplayermodels 0
sv_defaultplayermodel "models/player/megaerebus.iqm"
sv_taunt 0
sv_timeout 1
sv_timeout_leadtime 0
sv_timeout_resumetime 5
timelimit_overtimes 5
timelimit_override 10
fraglimit_override 0

skill 10
minplayers 2
bot_prefix "^0[^1PUG^3BOT^0] ^x666"
bot_suffix ""

// mod options
set g_physics_clientselect 0
set g_respawn_delay_forced 1
set sv_showspectators 0

//timestamps 1
//timeformat "^3[%Y-%m-%d %H:%M:%S]^7 "

//sv_vote_gamestart 1 // allow voting during map change
sv_vote_majority_factor 0.5 // 0.666 will require a 2/3 majority instead of a regular 1/2 one
g_maplist_votable 9
g_maplist_shuffle 1
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0
g_maplist_mostrecent_count 0
sv_vote_wait 120

// add votes defined in aliases.cfg
addvote_mutators                    // add mutator votes
//addvote_forceskins                // add playermodel and skin votes - use this option with care - check end of file and end of aliases.cfg
addvote_gametypes_t_players         // add gametype votes - limits maximum players per team and sets number of teams
addvote_gametypes_players           // add gametype votes - limits maximum players
addvote_gametypes_t                 // add gamytype votes - sets number of teams
addvote_gametypes                   // add gametype votes
addvote_others                      // add other votes of group 'other'

// finally execute a chosen game mode from the aliases.cfg file
tdm
