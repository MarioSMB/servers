sv_vote_majority_factor 0.6
sv_vote_majority_factor_of_voted 0.5
sv_stepheight 34
sv_dodging_wall_dodging 1



sv_defaultplayermodel "models/player/nexus.zym"


g_fullbrightplayers 1


g_nades_override_dropweapon 0
g_ban_default_masksize 2
