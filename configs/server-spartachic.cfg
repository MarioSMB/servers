// Compacted server configuration for SMB Sparta


exec configs/common-smb.cfg
//exec configs/aliases-smbinsta.cfg

sv_vote_commands "nextmap cointoss allready nobots botskill shuffleteams novotes gotomap endmatch timelimit restart ${votes_shared}"
rcon_restricted_commands "kickban timelimit fraglimit speedcaps \"sv_cmd banlist\" unban vstop mute unmute status kick ${sv_vote_commands}"

sys_ticrate 0.01667


// physics and other nexuiz related junk
exec balance-nexuiz25.cfg

set sv_weapons_modeloverride "nexuiz"
set sv_weapons_sounddir "nexuiz"
set sv_items_modeloverride "nexuiz"

g_ctf_flag_red_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_blue_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_yellow_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_pink_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_neutral_model "models/ctf/flags_nexotic.md3"

sv_gameplayfix_delayprojectiles 1
g_physics_clientselect 1
g_physics_clientselect_default nexuiz
g_physics_nexuiz_accelerate 9
g_physics_nexuiz_airaccelerate 9
g_physics_nexuiz_airstrafeaccel_qw -0.965
sv_maxidle 1800
sv_vote_wait 240
sv_vote_stop 5
sv_vote_majority_factor 0.67
g_ctf_dropped_capture_radius 0
g_ctf_throw 1
g_ctf_throw_velocity_forward 0
g_ctf_stalemate 0
g_ctf_flag_return_time 30
set g_ctf_flag_return_damage_delay 2
g_ctf_dropped_velocity_side 0
g_ctf_dropped_velocity_up 100

// since this server uses multiple modes, we must define their settings here
g_ctf 1
g_ctf_fullbrightflags 1
g_ctf_allow_vehicle_carry 0
capturelimit_override 10
captureleadlimit_override 0
timelimit_overtimes 3
fraglimit_override 30
timelimit_override 20
set g_respawn_delay_max 5
set g_respawn_delay_forced 1
set g_ctf_allow_monster_touch 1

set g_ctf_score_capture 100
set g_ctf_score_capture_assist 0
set g_ctf_score_kill 75
set g_ctf_score_penalty_drop 0
set g_ctf_score_penalty_suicidedrop 1
set g_ctf_score_penalty_returned 0
set g_ctf_score_pickup_base 5
set g_ctf_score_pickup_dropped_early 1
set g_ctf_score_pickup_dropped_late 1
set g_ctf_score_return 40

// mostly mutator related stuff
g_grappling_hook 1
g_instagib 1
g_instagib_ammo_start 500
g_norecoil 1
g_shootfromeye 1
g_spawn_furthest 0.5
set g_instagib_damagedbycontents 0

// make sure some custom modes stay off
set g_za 0
set g_buffs 0
set g_balance_vaporizer_primary_charge 0
g_vehicles 0
g_turrets 0
g_powerups 0
g_friendlyfire 0
set g_instagib_extralives 0

// balance and general server options
g_antilag 1
bot_nofire 1
bot_ai_aimskill_offset 0
bot_ai_aimskill_think 2
g_balance_damagepush_speedfactor 0
g_balance_vaporizer_primary_refire 0.6
g_balance_vaporizer_secondary_force 515
g_balance_hook_weaponstartoverride 0
g_balance_grapplehook_speed_fly 6500
g_balance_grapplehook_speed_pull 2700
g_balance_grapplehook_refire 0
g_balance_hook_primary_refire 0
sv_taunt 1
skill 6
g_respawn_delay_small 0.8
g_respawn_delay_large 0.8
g_fullbrightplayers 1
g_player_brightness 2
g_allow_oldvortexbeam 1
g_spawnshieldtime 0.5
g_balance_blaster_primary_force_zscale 1
g_balance_blaster_secondary_force_zscale 1
g_balance_vaporizer_secondary_force_zscale 1
g_start_delay 10
g_maplist_mostrecent_count 0
g_maplist_shuffle 0
g_maplist_votable 9
g_maplist_votable_nodetail 0
g_maplist_selectrandom 1
g_maplist_votable_screenshot_dir "maps levelshots"
sv_vote_change 1
sv_vote_master 0
sv_vote_majority_factor 0.6
g_balance_damagepush_speedfactor 0
sv_stepheight 34
sv_defaultcharacter 1
sv_precacheplayermodels 0
sv_defaultplayermodel "models/player/nexus.zym"
sv_defaultplayercolors 51
sv_defaultplayerskin 6
set g_balance_grapplehook_crouchslide 1
