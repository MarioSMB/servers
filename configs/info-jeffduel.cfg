// Jeff & Julius Duel Server

exec configs/common-jeff.cfg
exec configs/auth-jeff.cfg

hostname "Jeff & Julius Duel Server"
sv_motd "Welcome to ${hostname} | Owner: Jeff | Admins: Jeff, Julius | Contact: resurrection2k14@gmail.com |IRC: irc.quakenet.org #xonotic.jeff"
port 26020
sv_adminnick "^1Duel"
maxplayers 20

g_superspectate 1
fraglimit_override 0
timelimit_override 10
g_maxplayers 2
g_powerups 0
sv_taunt 0
g_dm 1

//log_file "logs/${serverconfig}.log"
log_file_stripcolors 1
//timestamps 1
timeformat "^3[%Y-%m-%d %H:%M:%S]^7 "

sv_public 1
sv_status_privacy 1

sv_vote_call 1
sv_vote_commands "restart chmap gotomap endmatch cointoss timelimit allspec"
sv_vote_gamestart 1

g_balance_machinegun_weaponreplace arc

g_maplist_votable 9
g_maplist_shuffle 1
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0
g_maplist_mostrecent_count 0
g_norecoil 1
sv_vote_wait 10

// BALANCE
exec balance-jeff.cfg
exec zzz-physics.cfg
exec zzz-weapons.cfg

g_warmup_allguns 1
sv_maxidle 0

sv_defaultcharacter 1
sv_defaultplayermodel "models/player/megaerebus.iqm" 

sv_timeout 1
sv_timeout_leadtime 0
sv_timeout_resumetime 5
g_chat_tellprivacy 0
timelimit_overtimes -1

set sv_dodging_frozen 1
set sv_headshot 1
set sv_announcer "jeff"


set g_tdm_team_spawns 1
set g_tdm_point_limit 50
set g_nades_nade_damage 150
set g_nades_bonus 1
