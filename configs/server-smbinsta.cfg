// Compacted server configuration for SMB Insta


exec configs/common-smb.cfg
exec configs/aliases-smbinsta.cfg

exec info.cfg

set sv_vote_gametype 1
set sv_vote_gametype_options "ctf dm tdm ka"

// don't share with mapvote
set votes_shared "nextmap cointoss allready nobots botskill shuffleteams autoreturns manualreturns freeze nofreeze rocketminsta reverse novotes"

sv_vote_commands "gotomap endmatch timelimit restart ${votes_shared}"
set votes_start "${votes_shared}"
set votes_late "gotomap endmatch timelimit restart ${votes_shared}"
set votes_mapvote "restart autoreturns manualreturns freeze nofreeze"
rcon_restricted_commands "kickban timelimit fraglimit speedcaps \"sv_cmd banlist\" unban vstop mute unmute status kick ${sv_vote_commands}"

// since this server uses multiple modes, we must define their settings here
g_ctf 1
g_ctf_fullbrightflags 1
g_ctf_allow_vehicle_carry 0
capturelimit_override 10
captureleadlimit_override 0
g_freezetag_point_limit 10
timelimit_overtimes 3
fraglimit_override 30
timelimit_override 20
g_freezetag_frozen_maxtime 60
g_freezetag_revive_speed 1.6
g_tdm_team_spawns 1
g_freezetag_team_spawns 1
set g_respawn_delay_max 5
set g_respawn_delay_forced 1
set g_ctf_allow_monster_touch 1
set g_tdm_point_limit 50

// mostly mutator related stuff
g_grappling_hook 1
g_instagib 1
g_instagib_ammo_start 100
g_instagib_blaster_keepforce 1
g_norecoil 1
g_multijump 1
set g_multijump_maxspeed 600
g_breakablehook 1
g_vampirehook 1
g_dodging 2
g_campcheck 0
g_campcheck_distance 800
g_sandbox 1
g_sandbox_editor_free 2
g_sandbox_readonly 1
sv_dodging_delay 0.7
sv_dodging_wall_dodging 1
g_shootfromeye 1
g_spawn_furthest 0.5
set sv_damagetext 0
set g_nades 1
set g_nades_bonus 1
set g_nades_bonus_client_select 1
set g_nades_bonus_type 3
set g_nades_heal_foe -5
set g_nades_napalm_ball_damage 110
set g_nades_napalm_ball_lifetime 4
set g_nades_napalm_burntime 3
set g_freeze 3
set g_freeze_noauto 1
set g_freeze_frozen_maxtime 20
set g_hats 1
set g_rm_hook_damage_always 1
set g_rm_hook_team 1
set sv_dodging_frozen 1
set g_piggyback 1
set g_instagib_damagedbycontents 1

// make sure some custom modes stay off
set g_za 0
set g_buffs 0
set g_balance_vaporizer_primary_charge 0
g_vehicles 0
g_turrets 0
g_powerups 0
set g_instagib_extralives 0

// balance and general server options
g_balance_damagepush_speedfactor 0
g_balance_vaporizer_primary_refire 0.75
g_balance_hook_weaponstartoverride 0
g_balance_grapplehook_refire 0
g_balance_hook_primary_refire 0
g_balance_grapplehook_speed_fly 5000
sv_taunt 1
g_respawn_delay_small 1
g_respawn_delay_large 1
g_fullbrightplayers 1
g_player_brightness 2
g_allow_oldnexbeam 1
sv_ready_restart 1
sv_ready_restart_after_countdown 0
g_spawnshieldtime 1
g_balance_blaster_primary_force_zscale 1
g_start_delay 15
g_maplist_mostrecent_count 0
g_maplist_shuffle 0
g_maplist_selectrandom 1
sv_vote_change 1
sv_vote_majority_factor 0.6
g_balance_damagepush_speedfactor 0
sv_stepheight 34
sv_defaultcharacter 1
sv_precacheplayermodels 0
sv_defaultplayermodel "models/player/megaerebus.iqm"
set g_balance_grapplehook_crouchslide 1
set sv_headshot 1
set g_player_crush 1
set g_player_crush_simple 0
set sv_allow_customplayermodels 1

info_loop
