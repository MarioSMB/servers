// Shared server configuration for duel servers
// Server hostname should be included in info-duel-servername.cfg

//g_balance_shotgun_weaponreplace "machinegun"
// purity hack: replace the shotgun using mod
set sv_spawnreplace_weapon_shotgun "weapon_machinegun"

sv_vote_commands "nextmap gotomap cointoss allready endmatch timelimit restart g_shootfromeye novotes g_spawn_furthest skill bots nobots"

// TDM settings
g_tdm_point_leadlimit 40
g_tdm_point_limit 0
g_maxplayers 4

// Duel
g_duel 1
g_mod_config "XPM"
g_fullbrightplayers 1
//g_player_brightness 2
g_powerups 0
g_respawn_delay_small 2
g_respawn_delay_large 2
g_respawn_delay_max 5
g_respawn_delay_forced 1
g_start_delay 0
g_superspectate 1
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_timeout 1
sv_timeout_leadtime 0
sv_timeout_resumetime 5
timelimit_overtimes -1
timelimit_override 10
fraglimit_override 0
skill 6
skill_auto 1
