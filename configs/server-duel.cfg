// Compacted server configuration for duel servers
// Server hostname should be included in info-servername.cfg, with a name style as follows:
// [HUB] Duel - LOCATION [serverhost]
//
// Example: [HUB] Duel - DENVER [SMB]

exec balance-xpm.cfg

g_balance_shotgun_weaponreplace "machinegun"

g_dm 1
g_maxplayers 2
g_warmup 1
g_fullbrightplayers 1
g_player_brightness 2
g_shootfromeye 1
g_footsteps 1
g_powerups 0
g_norecoil 1
g_vehicles 0
g_monsters 0
g_turrets 0
g_spawnshieldtime 0
g_spawn_furthest 1.0
g_chat_nospectators 2
g_forced_respawn 1
g_respawn_delay_small 2
g_respawn_delay_large 2
g_respawn_delay_max 5
set g_respawn_delay_forced 1
g_allow_oldvortexbeam 1
g_start_delay 0
g_superspectate 1
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_autoscreenshot 1
sv_stepheight 31
sv_taunt 0
sv_timeout 1
sv_timeout_leadtime 0
sv_timeout_resumetime 5
timelimit_overtimes -1
timelimit_override 10
fraglimit_override 0
skill 6
