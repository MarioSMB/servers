// Compacted server configuration for SMB overkill

g_maplist_votable_keeptwotime 7
g_maplist_votable_timeout 14

sv_vote_commands "nextmap gotomap cointoss allready endmatch timelimit shuffleteams manualreturns reverse novotes"
rcon_restricted_commands "admincommands kickban timelimit fraglimit speedcaps \"sv_cmd banlist\" unban vstop mute unmute disablejoin enablejoin resetname status kick movetored movetoblue movetoyellow movetopink movetoauto ${sv_vote_commands}"
set admincommands "${rcon_restricted_commands}"

exec balance-overkill.cfg

set sv_vote_gametype 1
set sv_vote_gametype_options "ctf tdm kh ft dm lms"

capturelimit_override 10
captureleadlimit_override 6
timelimit_override 15

// since this server uses multiple modes, we must define their settings here
g_ctf 1
g_ctf_flag_return 0
g_overkill 1
g_spawn_near_teammate 1
g_spawn_near_teammate_ignore_spawnpoint 1
g_nades 1
g_nades_nade_small 1
g_dodging 1
g_campcheck 0
g_campcheck_distance 800
g_fullbrightplayers 1
sv_dodging_delay 0.7
sv_dodging_wall_dodging 1
set g_overkill_100a_anyway 1
set g_overkill_100h_anyway 1
set g_hats 1
g_freezetag_revive_speed 1.6
g_freezetag_frozen_maxtime 60
g_tdm_point_limit 60
g_lms_join_anytime 1
g_lms_start_armor 100
//set g_buffs 1
set g_buffs_spawn_count 0
g_balance_machinegun_solidpenetration 100

g_vehicles 0
g_turrets 0

sv_defaultcharacter 1
g_friendlyfire 0
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_ready_restart_repeatable 1
g_balance_teams_prevent_imbalance 0
g_allow_oldvortexbeam 1
g_start_delay 10
g_maplist_votable_screenshot_dir "maps levelshots"
sv_vote_change 1
sv_vote_master 0
sv_vote_majority_factor 0.6
set sv_headshot 1
set g_physics_clientselect 1
