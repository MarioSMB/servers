set g_player_crush 0
g_nades 0
set sv_allow_customplayermodels 0
g_balance_teams_prevent_imbalance 0
g_breakablehook 0
g_vampirehook 0
set g_piggyback 0
sv_vote_gametype 0
sv_damagetext 0
