// Compacted server configuration for SMB Insta

exec configs/auth-smb.cfg
exec configs/common-smb.cfg
exec configs/aliases-smbinsta.cfg
exec configs/server-smbinsta.cfg

hostname "(SMB) 1v1"
sv_motd "Welcome to ${hostname} | Owner: AllieWay | Admins: Mario, Floxy, kromatic"
port 26010
maxplayers 14
//net_address "96.44.146.149" // dallas has special IP requirement

