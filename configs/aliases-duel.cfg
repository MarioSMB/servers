// Custom aliases for SMB Duel

// Temporary hack to fix prop settings
w_prop_interval 10
sv_radio 0

// Voting system
alias valias "addvote ${1}; alias ${* ?}"

valias nobots "settemp minplayers 0; bot_number 0; say ^2Bots disabled for this match"
valias bots "settemp minplayers 2; say ^2Extra bots enabled for this match"
valias botskill "skill ${* ?}; say ^2Bot skill set to ${* ?}"
valias arc "g_balance_machinegun_weaponreplace arc; say ^4New mode will apply in the next match! ^2To replace arc with machine guns, vote for ^3machinegun^2"
valias machinegun "g_balance_machinegun_weaponreplace \"\"; say ^4New mode will apply in the next match! ^2To replace machine guns with arc, vote for ^3arc"

valias testing "exec bal-wep-mario.cfg; say ^2Activating ^1experimental ^2settings! To return to safety, vote for ^3stable"
valias stable "exec bal-wep-xpm.cfg; say ^2Activating ^5stable ^2settings! To test the latest and greatest, vote for ^3testing"

addvote g_spawn_furthest

alias update_server "fs_rescan; g_maplist \"\"; exec configs/aliases-duel.cfg"

alias sv_hook_gamestart_all

// temporary tdm vote
sv_vote_gametype 1
sv_vote_gametype_options "duel tdm"
alias sv_vote_gametype_hook_tdm "g_maxplayers 4; timelimit_override 15"
alias sv_vote_gametype_hook_duel "g_maxplayers 2; timelimit_override 10"

g_tdm_point_leadlimit 40
g_tdm_point_limit 0
