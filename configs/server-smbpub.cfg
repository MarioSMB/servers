// Compacted server configuration for SMB public

set sv_vote_gametype 1
set sv_vote_gametype_options "ctf tdm dm ka"
set sv_vote_gametype_timeout 14
set sv_vote_gametype_keeptwotime 7
g_maplist_votable_keeptwotime 7
g_maplist_votable_timeout 14

sv_vote_commands "nextmap gotomap cointoss allready endmatch timelimit shuffleteams manualreturns killmonsters reverse novotes"
rcon_restricted_commands "admincommands kickban timelimit fraglimit speedcaps \"sv_cmd banlist\" unban vstop mute unmute disablejoin enablejoin resetname status kick movetored movetoblue movetoyellow movetopink movetoauto ${sv_vote_commands}"
set admincommands "${rcon_restricted_commands}"

alias temp_gameend_hooks

// since this server uses multiple modes, we must define their settings here
fraglimit_override 20
timelimit_override 15
capturelimit_override 10
captureleadlimit_override 6
g_keyhunt_point_limit 0
g_tdm_team_spawns 1
g_ctf_allow_vehicle_carry 0
g_nix_with_healtharmor 1
g_new_toys_autoreplace 0
g_new_toys_use_pickupsound 0
g_race_laps_limit 3
g_race_qualifying_timelimit_override 0
set g_ctf_allow_monster_touch 1
set g_tdm_point_limit 100

// we use special models here
sv_precacheplayermodels 1
sv_defaultcharacter 0
sv_defaultcharacterskin 1
sv_defaultplayermodel "models/player/megaerebus.iqm"

g_campcheck 0
g_campcheck_distance 800
sv_dodging_delay 0.7
sv_dodging_wall_dodging 1
set g_freeze_noauto 1
set g_freeze_frozen_maxtime 20
set g_overkill_100a_anyway 0
set g_overkill_100h_anyway 0
set g_hats 1
set sv_dodging_frozen 1
set g_piggyback 1
set g_buffs 1
set g_buffs_spawn_count 0

g_vehicles 0
g_turrets 0

set g_balance_arc_bolt 1
set g_balance_machinegun_weaponreplace "arc"
g_friendlyfire 0
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_ready_restart_repeatable 1
g_balance_teams_prevent_imbalance 0
g_allow_oldvortexbeam 1
g_start_delay 10
sv_vote_change 1
sv_vote_master 0
sv_vote_majority_factor 0.6
set g_physics_clientselect 1
