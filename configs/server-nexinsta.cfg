// Shared server configuration for instagib servers
// Server hostname should be included in info-nexinsta-servername.cfg

// don't share with mapvote
set _votes_shared "nextmap cointoss allready nobots bots skill shuffleteams"

sv_vote_commands "gotomap endmatch timelimit restart ${_votes_shared}"
set _votes_start "${_votes_shared}"
set _votes_late "gotomap endmatch timelimit restart extendmatchtime reducematchtime ${_votes_shared}"
set _votes_mapvote "restart"
rcon_restricted_commands "kickban timelimit fraglimit \"sv_cmd banlist\" unban vstop mute unmute status kick ${sv_vote_commands}"

exec balance-nexuiz25.cfg
exec physicsNexuiz25.cfg
sv_airaccelerate 9

// since this server uses multiple modes, we must define their settings here
g_ctf 1
g_ctf_fullbrightflags 1
g_ctf_flag_glowtrails 0
g_ctf_flag_return_damage_delay 2
g_ctf_leaderboard 1
g_ctf_dropped_capture_radius 0
g_ctf_score_kill 20
g_ctf_score_capture 80
g_ctf_score_pickup_base 5
g_ctf_score_pickup_dropped_early -10
g_ctf_score_pickup_dropped_late -5
g_ctf_score_return 10
g_ctf_score_penalty_drop 5
g_ctf_flag_red_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_blue_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_yellow_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_pink_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_neutral_model "models/ctf/flags_nexotic.md3"
capturelimit_override 10
captureleadlimit_override 0
timelimit_overtimes 3
timelimit_override 20
g_respawn_delay_max 5
g_respawn_delay_forced 1

// we use special models here
sv_precacheplayermodels 0
sv_defaultcharacter 1
sv_defaultplayerskin 6
sv_defaultplayermodel "models/player/nexus.zym"

// mostly mutator related stuff
g_grappling_hook 1
g_instagib 1
g_instagib_ammo_start 100
g_norecoil 1
g_spawn_furthest 0.5
sv_damagetext 0
g_instagib_damagedbycontents 0

// make sure some custom modes stay off
set g_za 0
g_buffs 0
g_vehicles 0
g_turrets 0
g_powerups 0
g_instagib_extralives 0

// balance and general server options
g_balance_damagepush_speedfactor 0
g_balance_vaporizer_primary_refire 0.75
g_balance_hook_weaponstartoverride 0
g_balance_grapplehook_refire 0
g_balance_hook_primary_refire 0
g_balance_grapplehook_speed_fly 5000
g_balance_grapplehook_speed_pull 4000
g_balance_teams_prevent_imbalance 0
sv_taunt 1
g_respawn_delay_small 1
g_respawn_delay_large 1
g_fullbrightplayers 1
g_player_brightness 2
g_spawnshieldtime 1
g_balance_blaster_primary_force_zscale 1
g_start_delay 15
g_maplist_mostrecent_count 0
g_maplist_shuffle 0
g_maplist_selectrandom 1
sv_vote_change 1
sv_vote_majority_factor 0.6
sv_stepheight 34
g_balance_grapplehook_crouchslide 1
sv_gameplayfix_delayprojectiles 1
sv_gameplayfix_nogravityonground 0
sv_gameplayfix_gravityunaffectedbyticrate 0
set sv_weapons_sounddir nexuiz
set sv_weapons_modeloverride nexuiz
