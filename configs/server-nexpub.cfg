// Compacted server configuration for SMB Nexotic Public

set sv_vote_gametype 1
set sv_vote_gametype_options "ctf tdm dm ca"
set sv_vote_gametype_timeout 14
set sv_vote_gametype_keeptwotime 7
g_maplist_votable_keeptwotime 7
g_maplist_votable_timeout 14

sv_vote_commands "nextmap gotomap cointoss allready endmatch timelimit shuffleteams killmonsters novotes"
rcon_restricted_commands "admincommands kickban timelimit fraglimit speedcaps \"sv_cmd banlist\" unban vstop mute unmute disablejoin enablejoin resetname status kick movetospec movetored movetoblue movetoyellow movetopink movetoauto ${sv_vote_commands}"
set admincommands "${rcon_restricted_commands}"

alias temp_gameend_hooks


// since this server uses multiple modes, we must define their settings here
fraglimit_override 20
timelimit_override 15
capturelimit_override 10
captureleadlimit_override 6
g_keyhunt_point_limit 0
g_tdm_team_spawns 1
g_ctf_allow_vehicle_carry 0
set g_ctf_allow_monster_touch 1
set g_tdm_point_limit 100

exec balance-nexuiz25.cfg
exec bal-wep-rabs.cfg

g_ctf_flag_red_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_blue_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_yellow_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_pink_model "models/ctf/flags_nexotic.md3"
g_ctf_flag_neutral_model "models/ctf/flags_nexotic.md3"
set sv_weapons_sounddir nexuiz
set sv_weapons_modeloverride nexuiz
set sv_items_modeloverride nexuiz
g_new_toys 1
g_new_toys_autoreplace 0
g_new_toys_use_pickupsound 0
g_balance_devastator_detonatedelay 0
g_balance_shockwave_weaponstart 0
g_balance_shockwave_weaponstartoverride 0
g_physics_clientselect_default nexuiz
sv_stepheight 34

set g_physics_nexuiz_accelerate 9
set g_physics_nexuiz_airaccelerate 9
set g_physics_nexuiz_airaccel_sideways_friction 0.5

g_vehicles 0
g_turrets 0

sv_defaultcharacter 0
sv_precacheplayermodels 1
sv_defaultplayermodel "models/player/marine.zym"
g_friendlyfire 0
sv_ready_restart 1
sv_ready_restart_after_countdown 1
sv_ready_restart_repeatable 1
g_balance_teams_prevent_imbalance 0
g_allow_oldvortexbeam 1
g_start_delay 10
g_maplist_mostrecent_count 0
g_maplist_votable 9
g_maplist_votable_nodetail 0
g_maplist_votable_screenshot_dir "maps levelshots"
sv_vote_change 1
sv_vote_master 0
sv_vote_majority_factor 0.6
set sv_headshot 1
set g_physics_clientselect 1
