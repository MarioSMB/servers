// Special information for this server
// Use this file to start the server

exec configs/auth-smb.cfg
exec configs/common-smb.cfg
exec configs/aliases-insta.cfg
exec configs/server-insta.cfg

hostname "(SMB) 1v1 Insta+Hook - Kansas"
sv_motd "Welcome to ${hostname} | Owner: AllieWay | Admin: Mario"
port 26011
maxplayers 14

g_maxplayers 2

alias 1v1 "g_maxplayers 2"
alias 2v2 "g_maxplayers 4"
alias 3v3 "g_maxplayers 6"
alias 4v4 "g_maxplayers 8"
alias 5v5 "g_maxplayers 10"
alias 6v6 "g_maxplayers 12"

set _votes_extra "1v1 2v2 3v3 4v4 5v5 6v6"

// these are turned on by the regular insta config
set g_player_crush 0
g_nades 0
set sv_allow_customplayermodels 0
g_balance_teams_prevent_imbalance 0
g_breakablehook 0
g_vampirehook 0
set g_piggyback 0
sv_vote_gametype 0
sv_damagetext 0
